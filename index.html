<!DOCTYPE html>   
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gioco di Sopravvivenza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }
        
        #info {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
        }
        
        #canvasWrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        canvas {
            background: #2a2a2a;
            border: 2px solid white;
            display: block;
        }
        
        #controls {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        #controlGrid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid white;
            border-radius: 10px;
            font-size: 28px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .btn.empty {
            background: transparent;
            border: none;
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff4444;
            z-index: 999;
        }
        
        #gameOver h1 {
            font-size: 36px;
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        #gameOver p {
            font-size: 20px;
            margin: 10px 0;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .badge {
            background: gold;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
        }
        
        @media (hover: none) {
            #controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        Punteggio: <span id="score">0</span>s | Record: <span id="highScore">0</span>s
    </div>
    
    <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="controls">
        <div id="controlGrid">
            <div class="btn empty"></div>
            <div class="btn" data-key="ArrowUp">‚Üë</div>
            <div class="btn empty"></div>
            <div class="btn" data-key="ArrowLeft">‚Üê</div>
            <div class="btn empty"></div>
            <div class="btn" data-key="ArrowRight">‚Üí</div>
            <div class="btn empty"></div>
            <div class="btn" data-key="ArrowDown">‚Üì</div>
            <div class="btn empty"></div>
        </div>
    </div>
    
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p>Punteggio: <span id="finalScore">0</span>s</p>
        <p>Record: <span id="finalHighScore">0</span>s</p>
        <div id="newRecord" style="display:none" class="badge">Nuovo record! üèÜ</div>
        <button id="restartBtn">Gioca ancora</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let player, enemies, keys, gameRunning, startTime, score, highScore, lastSpeed, lastSpawn, enemySpeed;
        
        highScore = parseInt(localStorage.getItem('highScore')) || 0;
        document.getElementById('highScore').textContent = highScore;
        
        function resize() {
            const info = document.getElementById('info');
            const controls = document.getElementById('controls');
            const w = window.innerWidth;
            const h = window.innerHeight - info.offsetHeight - controls.offsetHeight;
            
            if (w / h > 4 / 3) {
                canvas.height = h;
                canvas.width = h * 4 / 3;
            } else {
                canvas.width = w;
                canvas.height = w * 3 / 4;
            }
        }
        
        function init() {
            resize();
            player = { x: canvas.width / 2 - 15, y: canvas.height / 2 - 15, w: 30, h: 30, speed: 5 };
            enemies = [];
            keys = {};
            score = 0;
            enemySpeed = 2;
            lastSpeed = 0;
            lastSpawn = 0;
            
            for (let i = 0; i < 3; i++) addEnemy();
            
            startTime = Date.now();
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            loop();
        }
        
        function addEnemy() {
            let sx = (Math.random() - 0.5) * enemySpeed * 2;
            let sy = (Math.random() - 0.5) * enemySpeed * 2;
            if (Math.abs(sx) < 1) sx = enemySpeed;
            if (Math.abs(sy) < 1) sy = enemySpeed;
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                w: 30,
                h: 30,
                sx: sx,
                sy: sy
            });
        }
        
        function loop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Move player
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.h) player.y += player.speed;
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.w) player.x += player.speed;
            
            // Move enemies
            enemies.forEach(e => {
                e.x += e.sx;
                e.y += e.sy;
                if (e.x <= 0 || e.x >= canvas.width - e.w) {
                    e.sx *= -1;
                    e.x = Math.max(0, Math.min(e.x, canvas.width - e.w));
                }
                if (e.y <= 0 || e.y >= canvas.height - e.h) {
                    e.sy *= -1;
                    e.y = Math.max(0, Math.min(e.y, canvas.height - e.h));
                }
            });
            
            // Draw
            ctx.fillStyle = '#3498db';
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.strokeStyle = '#2980b9';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.w, player.h);
            
            enemies.forEach(e => {
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(e.x, e.y, e.w, e.h);
                ctx.strokeStyle = '#c0392b';
                ctx.strokeRect(e.x, e.y, e.w, e.h);
            });
            
            // Score
            score = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('score').textContent = score;
            
            if (score > 0 && score % 5 === 0 && score !== lastSpeed) {
                lastSpeed = score;
                enemySpeed += 0.3;
                enemies.forEach(e => {
                    e.sx *= 1.1;
                    e.sy *= 1.1;
                });
            }
            
            if (score > 0 && score % 15 === 0 && score !== lastSpawn) {
                lastSpawn = score;
                addEnemy();
            }
            
            // Collision
            for (let e of enemies) {
                if (player.x < e.x + e.w && player.x + player.w > e.x &&
                    player.y < e.y + e.h && player.y + player.h > e.y) {
                    gameOver();
                    return;
                }
            }
            
            requestAnimationFrame(loop);
        }
        
        function gameOver() {
            gameRunning = false;
            let newRecord = score > highScore;
            if (newRecord) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('newRecord').style.display = newRecord ? 'block' : 'none';
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Keyboard
        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup', e => keys[e.key] = false);
        
        // Touch
        document.querySelectorAll('.btn[data-key]').forEach(btn => {
            const key = btn.dataset.key;
            btn.addEventListener('touchstart', e => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener('touchend', e => { e.preventDefault(); keys[key] = false; });
            btn.addEventListener('touchcancel', e => { e.preventDefault(); keys[key] = false; });
        });
        
        // Restart
        document.getElementById('restartBtn').addEventListener('click', init);
        
        // Resize
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => setTimeout(resize, 100));
        
        init();
    </script>
</body>
</html>
